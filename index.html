<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhairya Panchal - Poster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #c31432 0%, #240b36 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -20%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite reverse;
        }

        .poster-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .main-text {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 0.85;
            margin-bottom: 2rem;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideIn 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .first-name {
            display: block;
            background: linear-gradient(45deg, #ffffff, #f8f9fa, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        .last-name {
            display: block;
            margin-top: -0.5rem;
            background: linear-gradient(45deg, #ffffff, #e2e8f0, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite 0.5s;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .decorative-element {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: rotate 20s linear infinite;
        }

        .decorative-element::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            transform: translate(-50%, -50%);
        }

        .geometric-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape-1 {
            top: 20%;
            left: 5%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ffffff, transparent);
            border-radius: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .shape-2 {
            bottom: 30%;
            right: 8%;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            animation: float 8s ease-in-out infinite 2s;
        }

        .shape-3 {
            top: 60%;
            left: 8%;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rotate 15s linear infinite;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-text {
                font-size: clamp(3rem, 12vw, 8rem);
                margin-bottom: 1.5rem;
            }
            
            .subtitle {
                font-size: clamp(0.8rem, 2.5vw, 1.2rem);
                letter-spacing: 0.2em;
            }
            
            .decorative-element {
                width: 100px;
                height: 100px;
                top: 5%;
                right: 5%;
            }
        }

        /* Add a subtle grain texture */
        .grain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px),
                repeating-linear-gradient(-45deg, transparent, transparent 2px, rgba(0,0,0,.03) 2px, rgba(0,0,0,.03) 4px);
            pointer-events: none;
        }

        p {
    font-size: 1.4rem;
    font-weight: 500;
    line-height: 1.8;
    max-width: 650px;
    margin: 0 auto;
    text-align: center;
    letter-spacing: 0.5px;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    /* Gradient text */
    background: linear-gradient(45deg, #ffffff, #d1d5db, #f9fafb);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    /* Animation */
    animation: shimmer 4s ease-in-out infinite;

    /* Modern glow */
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

    </style>
</head>
<body>
    <div class="grain-overlay"></div>
    <div class="geometric-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="decorative-element"></div>
    
    <div class="poster-container">
        <h1 class="main-text">
            <span class="first-name">Dhairya</span>
            <span class="last-name">Panchal</span>
        </h1>
        <p class="subtitle">Technology Enthusiast  Exploring Cloud-Technology</p>
        <p>Passionate Technology Enthusiast, exploring the world of Cloud Computing, DevOps, and emerging technologies. Continuously learning, building projects, and sharing knowledge to grow and inspire others.</p>
    </div>
</body>
</html>
